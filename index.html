<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Digital Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="floor"></div>
        <div class="box">
            <div class="front-back"></div>
            <div class="front">
                <div class="blinking"></div>
                <div class="time">
                    <h1>
                        <span id="hour">00</span>
                        <span class="colon">:</span>
                        <span id="minute">00</span>
                    </h1>
                </div>
                <div class="info">
                    <div class="charging">
                        <i class="fas fa-bolt"></i>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="percent">
                        <h1>91 %</h1>
                    </div>
                    <div class="notification">
                        <i class="far fa-bell"></i>
                        <i class="fab fa-bluetooth"></i>
                    </div>
                </div>
            </div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <div class="far-left">
                    <p>M</p>
                </div>
                <div class="controls">
                    <div class="logo">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="left-caret">
                        <i class="fas fa-caret-left"></i>
                    </div>
                    <div class="right-caret">
                        <i class="fas fa-caret-right"></i>
                    </div>
                    <div class="top-icon">
                        <i class="fab fa-bluetooth-b"></i>
                    </div>
                    <div class="bottom-icon">
                        <i class="fab fa-bluetooth-b"></i>
                    </div>
                </div>
                <div class="far-right">
                    <i class="fas fa-stopwatch"></i>
                </div>
            </div>
            <div class="bottom"></div>
            <div class="sidepiece-1"></div>
            <div class="sidepiece-2"></div>
            <div class="sidepiece-3"></div>
            <div class="sidepiece-4"></div>
            <div class="sidepiece-5"></div>
            <div class="sidepiece-6"></div>
            <div class="sidepiece-7"></div>
            <div class="sidepiece-8"></div>
            <div class="sidepiece-9"></div>
            <div class="sidepiece-10"></div>
            <div class="sidepiece-11"></div>
            <div class="sidepiece-12"></div>
        </div>
    </div>

    <script>
        setInterval(() => {
            let date = new Date(Date.now());
            hour.innerText = date.getHours()
                .toString()
                .length === 1 ? 
                '0' + date.getHours() : date.getHours();

            minute.innerText = date.getMinutes()
                .toString().length === 1 ? 
                '0' + date.getMinutes() : date.getMinutes();
        }, 1000)
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
